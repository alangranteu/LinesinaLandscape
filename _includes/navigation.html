<nav>
  {% for item in site.data.navigation %}
    {% assign linkclass = nil %}
    {% if page.url == item.link %} 
      {% assign linkclass = 'current' %} 
    {% elsif page.url != '/' and page.url contains item.link %} 
      {% assign linkclass = 'current' %} 
    {% endif %}
    <a href="{{ item.link }}" class="{{ linkclass }}">{{ item.name }}</a>
  {% endfor %}
</nav>
