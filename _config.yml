plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-relative-links
  - jekyll-seo-tag

# SEO Stuff
name: Lines in a Landscape
title: Lines in a Landscape
author: Alan Grant
description: A personal site and blog about train travel and hiking, mainly in the province of MÃ¡laga
lang: en
locale: en_GB
url: ""
baseurl: ""

# RSS feeds
feed:
  posts_limit: 20

permalink: /:title/

collections:
  stations-in-the-south:
    output: true
    permalink: /:collection/:title/
  walks:
    output: true
    permalink: /:collection/:title/

defaults:
  - scope:
      type: "posts"
    values:
      permalink: /blog/:title/
  - scope:
      type: "malaga-stations"
    values:
      layout: station
  - scope:
      type: "walks"
    values:
      layout: walk
            
exclude:
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - CNAME

titles_from_headings:
  enabled:     true
  strip_title: false
  collections: true

relative_links:
  enabled: true
  collections: true

kramdown:
  toc_levels: 2..3